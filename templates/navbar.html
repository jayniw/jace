{% block navbar %}

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {% if app.session.get('user').username is defined %}
        {% embed "menu.html" with {'rol':app.session.get('user').userrol} %}

        {% endembed %}
        <form class="navbar-form navbar-right" role="logout" method="POST">
          <input type="hidden" name="logout[_username]" value="logout">
          <button type="submit" name="logout[_submit]" value="logout" class="btn btn-primary btn-sm">
            {{ app.session.get('user').username|e }}
          </button>
        </form>
        </p>
      {% else %}
        <form class="navbar-form navbar-right" role="login" method="POST">
          <div class="form-group">
            <input type="text" name="login[_username]" class="form-control input-sm" placeholder="Usuario">
            <input type="password" name="login[_password]" class="form-control input-sm" placeholder="Password">
          </div>
          <button type="submit" name="login[_submit]" valur="login" class="btn btn-primary btn-sm">Ingresar</button>
        </form>
        {% if error.login is defined %}
          <div class="alert alert-danger" role="alert">{{ error.login }}</div>
        {% endif %} 
      {% endif %}
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock navbar %}
