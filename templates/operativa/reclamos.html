{% extends "layout.html" %}

{% block title %}RECLAMOS{% endblock %}

{% block content %}
  <div id="content">
  <form action="{{ path('reclamos') }}" method="POST">
    <label for="periodo">PERIODO:</label>
    <select name="periodo" id="periodo" class="sel">
      {% for i in "now"|date('Ym') .. "now"|date('Ym')-5 %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
    <button type="submit" value="Buscar" class="btncito">Buscar</button>
  </form>
  <br>
  {% if cerradosDia is defined %}
    {{ component_render(cerradosDia) }}  
  {% endif %}
  </div>
{% endblock %}
